name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: MunifTanjim/luver-action@v1
      - run: |
         luver install lua 5.4.3
         luver use 5.4.3
      - name: run 
        run: |
          cd ${{ github.workspace }}/src; \
          lua l5.lua -t all 
      - run: echo "üçè This job's status is ${{ job.status }}."
