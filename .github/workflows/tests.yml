name: tests
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install lua
        run: |
          cd ${{ github.workspace }}; \
          curl -R -O http://www.lua.org/ftp/lua-5.4.4.tar.gz; \
          tar zxf lua-5.4.4.tar.gz; cd lua-5.4.4;  make linux test 
      - name: Run tests  
        run: |
          cd ${{ github.workspace }}/src; ../lua-5.4.4/src/lua l5.lua -t all 
      - run: echo "üçè This job's status is ${{ job.status }}."
